<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flying Eyeball</title>
    
    <!-- PWA & Mobile -->
    <link rel="manifest" href="manifest.json?v=3">
    <link rel="icon" type="image/png" href="art/Favicon.png">
    <link rel="apple-touch-icon" href="art/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3b82f6">

    <!-- Preload intro music for instant playback -->
    <link rel="preload" href="Sounds/intro.mp3" as="audio" type="audio/mpeg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="gameConfig.js"></script>
    <style>
        :root {
            --u: 1vh;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f172a;
        }
        body {
            background-color: #0f172a; /* Even deeper dark blue-gray */
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100dvh; 
            width: 100dvw;
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top, 0px);
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: auto;
            max-width: calc(100dvh * (9 / 16));
            max-height: 100dvh;
            aspect-ratio: 9 / 16;
            background: white;
            z-index: 10;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: auto;
            pointer-events: none;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            padding: calc(var(--u) * 4);
            z-index: 100;
        }
        #joystick {
            position: absolute;
            width: calc(var(--u) * 16);
            height: calc(var(--u) * 16);
            background: rgba(0, 0, 0, 0.05);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 200;
        }
        #joystick-knob {
            position: absolute;
            width: calc(var(--u) * 6);
            height: calc(var(--u) * 6);
            background: rgba(0, 0, 0, 0.15);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: calc(var(--u) * 1.5) calc(var(--u) * 2);
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        #game-over {
            pointer-events: none;
            z-index: 50;
        }
        #game-over > * {
            pointer-events: auto;
        }
        .txt-score { font-size: calc(var(--u) * 10); }
        .txt-timer { font-size: calc(var(--u) * 5); }
        .txt-title { font-size: calc(var(--u) * 5.5); }
        .txt-score-label { font-size: calc(var(--u) * 5); }
        .txt-final-score { font-size: calc(var(--u) * 10); }
        .txt-btn { font-size: calc(var(--u) * 4); }
        .txt-lb-header { font-size: calc(var(--u) * 4); }
        .txt-lb-name { font-size: calc(var(--u) * 3); }
        .txt-lb-score { font-size: calc(var(--u) * 3.5); }
        
        #mute-btn {
            position: fixed;
            /* Initial fallback position (will be overridden by JS to anchor to the game frame) */
            bottom: calc(env(safe-area-inset-bottom, 0px) + var(--u) * 4);
            left: calc(var(--u) * 4);
            z-index: 10001;
            cursor: pointer;
            color: rgb(0, 0, 0);
            opacity: 0.25;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, opacity 0.2s ease;
            /* Increase hit area for mobile */
            width: calc(var(--u) * 12);
            height: calc(var(--u) * 12);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.01);
        }
        #mute-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.1);
        }
        #mute-btn svg {
            width: calc(var(--u) * 8);
            height: calc(var(--u) * 8);
            stroke-width: 3px;
            pointer-events: none;
        }
        
        .name-input {
            background: #fff;
            border: 2px solid #3b82f6;
            border-radius: calc(var(--u) * 1.5);
            padding: calc(var(--u) * 1.5) calc(var(--u) * 2);
            width: 100%;
            outline: none;
            font-size: max(16px, calc(var(--u) * 3.2));
            color: #1e40af;
            text-transform: uppercase;
            font-weight: 900;
            text-align: center;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: env(safe-area-inset-top, 0px);
            box-sizing: border-box;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        #splash-screen:not(.fade-out) ~ #mute-btn {
            color: white;
            opacity: 0.6;
        }

        #splash-screen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 0;
            pointer-events: none; /* Let clicks pass through to button */
        }

        .splash-frame {
            position: relative;
            width: 100%;
            height: auto;
            max-width: calc(100dvh * (9 / 16));
            max-height: 100dvh;
            aspect-ratio: 9 / 16;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: auto; /* IMPORTANT: Allow frame to receive clicks */
        }

        .liquid-glass-btn {
            position: absolute;
            bottom: calc(var(--u) * 24);
            left: 50%;
            transform: translateX(-50%) translateY(0);
            width: 80%;
            max-width: 400px;
            padding: calc(var(--u) * 4) 0;
            font-size: calc(var(--u) * 6);
            font-weight: 900;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: calc(var(--u) * 10);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            pointer-events: auto; /* IMPORTANT: Must be clickable */
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 10000;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            white-space: nowrap;
            opacity: 1;
        }

        #splash-screen.ready .liquid-glass-btn {
            pointer-events: auto;
            animation: flyUpOvershoot 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes flyUpOvershoot {
            0% {
                transform: translateX(-50%) translateY(300%);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        #splash-screen:not(.ready) .liquid-glass-btn {
            opacity: 0;
            pointer-events: none;
        }

        .liquid-glass-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transform: translateX(-50%) translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 45px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            transition: 
                background 0.3s ease, 
                border 0.3s ease, 
                transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                box-shadow 0.3s ease;
        }

        .liquid-glass-btn:active {
            transform: translateX(-50%) translateY(2px) scale(0.98);
            transition: all 0.1s;
        }

        /* 
           Apply 'snap' behavior only when within 5% of standard 9:16 portrait ratio.
           - 9:16 is 0.5625. 
           - 5% range is 0.534 to 0.591.
           This prevents taller phones (like 19.5:9) from incorrectly snapping.
        */
        @media (min-aspect-ratio: 534/1000) and (max-aspect-ratio: 591/1000) {
            #game-container, .splash-frame {
                box-shadow: none;
                max-width: none;
                max-height: none;
                height: 100dvh;
            }
            #splash-screen img {
                object-fit: cover;
            }
        }
    </style>
</head>
    <body oncontextmenu="return false;" style="touch-action: none; overflow: hidden;">

    <!-- Splash Screen - shown on initial load only -->
    <div id="splash-screen">
        <div class="splash-frame">
            <img src="art/splashscreen.png" alt="Flying Eyeball">
            <button id="start-btn" class="liquid-glass-btn">Start Game</button>
        </div>
    </div>

    <div id="mute-btn">
        <i data-lucide="volume-2"></i>
    </div>

    <div id="game-container">
        <div id="ui-layer" class="flex justify-between items-start">
            <div id="dashboard-score" class="txt-score font-black text-black/25">
                <span id="score-val">0</span>
            </div>
            <!-- GAME TIMER - DO NOT REMOVE -->
            <div id="dashboard-timer" class="txt-timer font-bold text-black/25" style="opacity: 0;">
                <span id="timer-val">0</span>
            </div>
        </div>
        <div id="joystick"><div id="joystick-knob"></div></div>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over" class="absolute flex-col items-center justify-end text-center" style="display: none; top: 16%; bottom: 10%; left: 0; right: 0; padding: calc(var(--u) * 4);">
        <h1 id="game-over-title" class="txt-title font-black text-blue-600 uppercase tracking-tight drop-shadow-sm" style="margin-bottom: calc(var(--u) * 3);">VISION LOST!</h1>
        <div class="w-full max-w-sm bg-white/95 shadow-2xl border border-gray-100 backdrop-blur-md flex flex-col items-center" style="padding: calc(var(--u) * 4); border-radius: calc(var(--u) * 6);">
            <div class="bg-blue-50 border-blue-200 shadow-sm w-full" style="border-radius: calc(var(--u) * 4); padding: calc(var(--u) * 3); margin-bottom: calc(var(--u) * 3); border-bottom-width: calc(var(--u) * 0.8);">
                <p class="text-blue-400 font-bold uppercase tracking-widest txt-score-label" style="margin-bottom: calc(var(--u) * 1);">Your Score</p>
                <p class="txt-final-score font-black text-blue-700"><span id="final-score">0</span></p>
            </div>
            <div class="w-full bg-white overflow-hidden shadow-sm border border-gray-100 text-left" style="border-radius: calc(var(--u) * 3); margin-bottom: calc(var(--u) * 4);">
                <div class="bg-gray-50 border-bottom border-gray-100 font-black text-gray-400 tracking-[0.2em] uppercase text-center txt-lb-header" style="padding-top: calc(var(--u) * 2); padding-bottom: calc(var(--u) * 2);">üèÜ High Scores üèÜ</div>
                <div id="leaderboard-list" class="text-gray-700 font-bold">
                    <div class="py-6 text-gray-300 italic text-center txt-lb-name">Syncing Feed...</div>
                </div>
            </div>
            <button id="restart-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-black transition-all active:shadow-none active:translate-y-1 w-full uppercase tracking-wider txt-btn" style="padding: calc(var(--u) * 3) calc(var(--u) * 6); border-radius: calc(var(--u) * 3); box-shadow: 0 calc(var(--u) * 1) 0 rgb(37,99,235);">Play Again</button>
        </div>
    </div>
</div>

    <script type="module" src="src/main.js?v=10"></script>
    <script>
        // Inline unit calculation for immediate, reliable startup
        function fastUpdateUnit() {
            const container = document.getElementById('game-container');
            const splash = document.getElementById('splash-screen');
            const muteBtn = document.getElementById('mute-btn');
            if (container) {
                const rect = container.getBoundingClientRect();
                const height = rect.height || window.innerHeight;
                const unit = Math.max(0.1, height / 200);
                document.documentElement.style.setProperty('--u', unit + 'px');
                
                // Position mute button relative to game container
                if (muteBtn) {
                    const padding = unit * 4;
                    // Anchor to the bottom-left corner of the *game frame* (not the viewport),
                    // so it never drifts out of the game's visible area on narrow layouts.
                    const bottomOffsetFromViewport = Math.max(0, (window.innerHeight - rect.bottom) + padding);
                    muteBtn.style.left = `${Math.max(0, rect.left + padding)}px`;
                    muteBtn.style.bottom = `calc(env(safe-area-inset-bottom, 0px) + ${bottomOffsetFromViewport}px)`;
                }
                
                if (splash && !splash.classList.contains('ready')) {
                    // Force a small delay to ensure CSS variables are applied
                    requestAnimationFrame(() => {
                        splash.classList.add('ready');
                        // Initialize icons for splash screen
                        if (window.lucide) {
                            window.lucide.createIcons();
                        }
                    });
                }
            } else {
                // If container not yet ready, wait for it
                requestAnimationFrame(fastUpdateUnit);
            }
        }
        window.addEventListener('load', fastUpdateUnit);
        window.addEventListener('resize', fastUpdateUnit);
        fastUpdateUnit();
    </script>
</body>
</html>
